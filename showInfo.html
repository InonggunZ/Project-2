<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <style>
    .topnav {
      background-color: #333;
      overflow: hidden;
  }

/* Style the links inside the navigation bar */
    .topnav a {
    float: left;
    display: block;
    color: #f2f2f2;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    font-size: 17px;
}

/* Change the color of links on hover */
.topnav a:hover {
    background-color: #ddd;
    color: black;
}

/* Add a color to the active/current link */
.topnav a.active {
    background-color: #4CAF50;
    color: white;
}
</style>
  </head>
  <body>
      <div class="container">
      <div class="topnav" id="myTopnav">
        <a href="signIn.html">Log out</a>
      </div>
    </div>

     <div class="container">
      <h1>User Information</h1>
      <form class="" action="#" method="post">
        <div class="form-group">
          <label for="uname" >Username</label>
          <p class="form-control-static" id="uname" placeholder=""></p>
        </div>
        <hr>
        <div class="form-group">
          <label for="password">Password</label>
          <p class="form-control-static" id="password" placeholder=""></p>
        </div>
        <hr>
        <div class="form-group">
          <label for="fname">First name</label>
          <p class="form-control-static" id="fname" placeholder=""></p>
        </div>
        <hr>
        <div class="form-group">
          <label for="lname">Last name</label>
          <p class="form-control-static" id="lname" placeholder=""></p>
        </div>
        <hr>
        <div class="form-group">
          <label for="email">Email</label>
          <p class="form-control-static" id="email" placeholder=""></p>
        </div>
        <hr>
        <div class="form-group">
          <label for="tele">Telephone</label>
          <p class="form-control-static" id="tele" placeholder=""></p>
        </div>
        <button type="button" id="edit" name="button" class="btn btn-primary col-sm-offset-10">Edit</button>
      </form>


     </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        //Function for extract parameters from querystring
        $.urlParam = function(name){
            var results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(window.location.href);
            return results[1] || 0;
        }
        $(function(){
            //Get user Id from querystring parameters
            var id = $.urlParam('id');
            //Create a Web Api url for getting a member info
            var url = "http://membershipwebapi977290.azurewebsites.net/api/Members/" + id;
            console.log(url);
            $.get(url, function(data, status) {
                console.log(data);
                $('#uname').html(data.UserName);
                $('#password').html(data.Password);
                $('#fname').html(data.FirstName);
                $('#lname').html(data.LastName);
                $('#email').html(data.Email);
                $('#tele').html(data.Tel);
                //If user click edit, go to edituser page
                $("#edit").click(function () {
                    window.location.href = "editUserinfo.html?id=" + data.Id;
                });
            });
        });
    </script>
